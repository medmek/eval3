<body class="login fade-in" data-page="login">
    <!-- BEGIN LOGIN BOX -->
    <div class="container" id="login-block">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <div class="login-box clearfix animated flipInY">
                    <div class="page-icon animated bounceInDown">
                        <img src="assets/img/account/user-icon.png" alt="Key icon">
                    </div>
                    <div class="login-logo">
                        <a href="#?login-theme-3">
                            <img src="assets/img/logo.png" width="250" height="50" alt="EvalMetrics">
                        </a>
                    </div>
                    <hr>
                    <div class="login-form">
                        <!-- BEGIN ERROR BOX -->
                        <div class="alert alert-danger hide">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <h4>Error!</h4>
                            Your Error Message goes here
                        </div>
                        <!-- END ERROR BOX -->
                        <form action="index.html#/" method="post">
                            <input type="text" placeholder="Pseudo" class="input-field form-control user" />
                            <input type="password" placeholder="Mot de passe" class="input-field form-control password" />
                            <button type="submit" class="btn btn-login"><span class="center">Login</span></button>
                        </form>
                        <div class="login-links">
                            <a href="password_forgot.html">Informations de compte oubliées?</a>
                            <br>
                            <a href="signup.html">S'enregistrer?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END LOCKSCREEN BOX -->
